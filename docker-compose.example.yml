---
version: '3.10'
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./app/:/usr/src/app/
      - ./logs/:/usr/src/logs/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    networks:
      - backend
networks:
  backend:
    driver: bridge
