# Auth Queries
query Me {
  me {
    id
    email
    name
    isActive
    isEmailVerified
    isTwoFactorEnabled
    createdAt
    updatedAt
  }
}

# Health check query
query Hello {
  hello
}

# User Queries
query Users($skip: Int, $limit: Int) {
  users(skip: $skip, limit: $limit) {
    items {
      id
      email
      name
      isActive
      isEmailVerified
      isTwoFactorEnabled
      createdAt
      updatedAt
    }
    total
    skip
    limit
    hasMore
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    email
    name
    isActive
    isEmailVerified
    isTwoFactorEnabled
    createdAt
    updatedAt
  }
}

# Auth Mutations
mutation Register($input: RegisterInput!) {
  register(input: $input) {
    accessToken
    refreshToken
    tokenType
    user {
      id
      email
      name
      isActive
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    ... on AuthPayload {
      accessToken
      refreshToken
      tokenType
      user {
        id
        email
        name
        isActive
      }
    }
    ... on TwoFactorRequired {
      requiresTwoFactor
      userId
    }
  }
}

mutation RefreshToken($input: RefreshTokenInput!) {
  refreshToken(input: $input) {
    accessToken
    refreshToken
    tokenType
  }
}

# User Mutations
mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    email
    name
    isActive
  }
}

mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    email
    name
    isActive
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id) {
    message
  }
}

# Profile Mutations
mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    id
    email
    name
    isActive
    createdAt
    updatedAt
  }
}

mutation ChangePassword($input: ChangePasswordInput!) {
  changePassword(input: $input) {
    message
  }
}

# Password Reset Mutations
mutation ForgotPassword($input: ForgotPasswordInput!) {
  forgotPassword(input: $input) {
    message
  }
}

mutation ResetPassword($input: ResetPasswordInput!) {
  resetPassword(input: $input) {
    message
  }
}

# Email Verification Mutations
mutation VerifyEmail($input: VerifyEmailInput!) {
  verifyEmail(input: $input) {
    message
  }
}

mutation ResendVerificationEmail($input: ResendVerificationInput!) {
  resendVerificationEmail(input: $input) {
    message
  }
}

# 2FA Mutations
mutation Setup2FA {
  setup2FA {
    secret
    qrCodeUrl
    qrCodeDataUrl
  }
}

mutation Enable2FA($input: Enable2FAInput!) {
  enable2FA(input: $input) {
    backupCodes
  }
}

mutation Disable2FA($input: Disable2FAInput!) {
  disable2FA(input: $input) {
    message
  }
}

mutation Verify2FA($input: Verify2FAInput!) {
  verify2FA(input: $input) {
    accessToken
    refreshToken
    tokenType
  }
}

mutation RegenerateBackupCodes {
  regenerateBackupCodes {
    backupCodes
  }
}
