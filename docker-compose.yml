services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    ports:
      - '8333:8333'
      - '9333:9333'
    command: 'server -s3 -dir=/data'
    volumes:
      - seaweedfs_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--spider',
          '-q',
          'http://localhost:9333/cluster/status',
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - backend_data:/app/data
    environment:
      - APP_NAME=FastAPI Backend
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - DATABASE_NAME=/app/data/app.db
      - S3_ENDPOINT_URL=http://seaweedfs:8333
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-admin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-admin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-uploads}
      - S3_REGION=${S3_REGION:-us-east-1}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  redis_data:
  seaweedfs_data:
  backend_data:
